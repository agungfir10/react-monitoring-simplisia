<script>
    $(document).ready(function () {

        var tableInterval = setInterval(() => {
            const dataTable = document.getElementById('dataTable')
            if (dataTable !== null) {
                clearInterval(tableInterval)
                $('#dataTable').DataTable({
                    dom: 'Bfrtip',
                    buttons: [
                        'copy',
                        'csv',
                        'excel',
                        'pdf',
                        'print'
                    ]
                });
            }
        }, 1000)
    });
</script>
